<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
</head>
<body>
    <h2>Простейший калькулятор</h2>
    <script>
        let a = Number(prompt("Введите первое число:"));
        let b = Number(prompt("Введите второе число:"));
        let op = prompt("Выберите операцию (+, -, *, /):");

        let result;

        switch (op) {
            case "+":
                result = a + b;
                alert("Результат: " + result);
                break;

            case "-":
                result = a - b;
                alert("Результат: " + result);
                break;

            case "*":
                result = a * b;
                alert("Результат: " + result);
                break;

            case "/":
                if (b === 0) {
                    alert("Ошибка: деление на ноль!");
                } else {
                    result = a / b;
                    alert("Результат: " + result);
                }
                break;

            default:
                alert("Неизвестная операция! Введите +, -, * или /");
        }
    </script>
</body>
</html>
